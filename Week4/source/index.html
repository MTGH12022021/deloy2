<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <link rel="stylesheet" href="./assets/css/main.css">
        <script src="./assets/js/main.js" type="text/javascript"></script>
        <title>Calculator</title>
    </head>

    <body>
        <div class="container-lg">
            <p class="description">Bé tập tính</p>
            <!-- todo so thu nhat -->
            <div class="sothunhat">
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">Số thứ nhất</span>
                    <input type="number" class="form-control sothunhat__input" placeholder="ví dụ 123"
                        aria-label="Number1" aria-describedby="addon-wrapping"
                        onblur="moveOverInput('sothunhat__input')">
                </div>
            </div>
            <!-- todo phep toan -->
            <div class="pheptoan ">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="phep_toan" value="+">
                    <label class="form-check-label" for="cong">
                        Cộng
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="phep_toan" value="-">
                    <label class="form-check-label" for="tru">
                        Trừ
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="phep_toan" value="*">
                    <label class="form-check-label" for="nhan">
                        Nhân
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="phep_toan" value="/">
                    <label class="form-check-label" for="chia">
                        Chia
                    </label>
                </div>
            </div>
            <!-- todo so thu hai -->
            <div class="sothuhai">
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">Số thứ nhất</span>
                    <input type="number" class="form-control sothuhai__input" placeholder="ví dụ 123"
                        aria-label="Number2" aria-describedby="addon-wrapping"
                        onblur="moveOverInput('sothuhai__input')">
                </div>
            </div>
            <!-- todo ket qua -->
            <button type="button" class="btn btn-outline-secondary button" onclick="submit()">Tính</button>

            <div class="ketqua">
                <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">Kết quả</span>
                    <input type="number" class="form-control ketqua__input" aria-label="ketqua"
                        aria-describedby="addon-wrapping" readonly="False">
                </div>
            </div>
            <!-- todo thong bao -->
            <div class=" justify-content-start notification  row">
                <p class="col-2 col-sm-2 notification--title">Thông báo: </p>
                <p class="col-lg-10 col-sm-10  notification--content" id="notification--content"></p>
            </div>
        </div>
    </body>

</html>
